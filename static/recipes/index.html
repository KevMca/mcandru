<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Recipe Generator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"> 
    <style>
      body {
        font-family: 'Inter', sans-serif;
        line-height: 1.5rem;
      }
      #recipe {
        margin-top: 40px;
      }
      .wrapper {
        max-width: 500px;
        margin: 0 auto;
        padding: 20px;
      }
      .title-img-wrapper {
        max-width: 500px;
      }
      .title-img {
        width: 100%;
      }
      .ingredients {
        width: 100%;
      }

      .ingredients td {
        padding: 5px 0px;
      }
      .ingredients th {
        padding: 5px 0px;
        text-align: left;
      }
      .ingredients tr:nth-child(even) {
        background-color: rgb(242, 248, 236);
      }
      .generate-recipe {
        padding: 5px 20px;
        background-color: rgb(6, 122, 70);
        border-radius: 50px;
        border: none;
        padding: 10px 40px;
        color: white;
        font-weight: bold;
        cursor: pointer;
        display: block;
        margin: 0 auto;
      }
      .generate-recipe:hover {
        background-color: rgb(5, 104, 53);
      }
      .summary {
        list-style: none;
        padding: 0;
      }
      .steps {
        list-style: none;
        counter-reset: li-counter;
        padding: 0;
      }
      .step {
        counter-increment: li-counter;
        margin-top: 20px;
      }
      .step ul {
        padding-left: -15px;
        list-style: disc;
      }
      .step::before {
        content: counter(li-counter);
        color: rgb(142, 195, 90);
        font-weight: bold;
        width: 20px;
        height: 20px;
        line-height: 1.2rem;

        border: 2px solid rgb(142, 195, 90);
        border-radius: 50px;
        display: inline-block;
        text-align: center;
        padding: 4px;
      }
    </style>
  </head>
  <body>
    <div class="wrapper">
      <div>
        <button class="generate-recipe" type="button" onclick="generateRecipe()">Generate Recipe</button>

      <div id="recipe"></div>

      async function generateRecipe() {
        const randNum = Math.floor(Math.random() * recipeIds.length);
        console.log("Rand num:", randNum);
        const recipeId = recipeIds[randNum];

        console.log("Recipe ID:", recipeId);

        const response = await fetch(`recipes/${recipeId}.json`);
        const recipe = await response.json();

        console.log("Recipe:", recipe);

        const prepTime = recipe.prepTime.replace("PT", "").replace("M", "");

        const ingredients = Object.fromEntries(recipe.ingredients.map((ingredient) => [ingredient.name, {name: ingredient.name}]));

        recipe.yields.forEach((yieldEntry) => {
          yieldEntry.ingredients.forEach((ingredientEntry) => {
            const ingredientDetail = recipe.ingredients.find((detail) => detail.id === ingredientEntry.id);
            ingredients[ingredientDetail.name][yieldEntry.yields] = {
              amount: ingredientEntry.amount,
              unit: ingredientEntry.unit,
            };
          });
        });

        const html = `
          <h2>${recipe.name}</h2>

          <div class="title-img-wrapper">
            <img class="title-img" src="https://img.hellofresh.com/c_fit,f_auto,fl_lossy,h_1100,q_30,w_2600/hellofresh_s3/${recipe.imagePath}"></img>
          </div>

          <ul class="summary">
            <li><b>Difficulty:</b> ${recipe.difficulty}</li>
            <li><b>Time:</b> ${prepTime} mins</li>
          </ul>
          <p>${recipe.descriptionHTML}</p>

          <table class="ingredients">
            <tr>
              <th>Ingredient</th>
              <th>2P</th>
              <th>4P</th>
            </tr>
            ${
              Object.values(ingredients).reduce((updated, latest) => updated.concat(
              `<tr>
                <td>${latest.name}</td>
                <td>${latest[2].amount ? latest[2].amount : ''} ${latest[2].unit}</td>
                <td>${latest[4].amount ? latest[4].amount : ''} ${latest[4].unit}</td>
              </tr>`), '')
            }
          </table>
          <ol class="steps">
            ${
              recipe.steps.reduce((updated, latest) => updated.concat(
                `<li class="step">${latest.instructionsHTML}</li>`
              ), '')
            }
          </ol>
        `;

        document.querySelector("#recipe").innerHTML = html;
      }
    </script>
